<!-- Create a simple image slider (Next/Prev buttons to change images). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgSlider</title>
    <link rel="stylesheet" href="imgSlider.css">
</head>
<body>
    <div class="slideshow">
        <button id="prev">&lt;</button>
        <img id="img" src="https://www.artsindia.com/cdn/shop/articles/Dark_Art.jpg?v=1679966404" alt="nature" height="400px">
        <button id="next">&gt;</button>
    </div>
</body>
<script src="imgSlider.js"></script>
</html>
